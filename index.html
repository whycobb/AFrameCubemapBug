<html>
	<head>

	<body>
		<a-scene stats background="color: white">
			<a-assets>

					<img src="posy.png">
					<img src="negy.png">
					<img src="posz.png">
					<img src="negz.png">
				</a-cubemap>
			</a-assets>


			<a-entity position="0 0 3" rotation="0 0 0">
				<a-camera></a-camera>
				</a-entity>	

			<!--<a-entity id="Box0"
				geometry="primitive: box"
				position="0 3 0"
				material="color: #ffffff; metalness: 1; envMap: #myCube; roughness: 0.1">
				</a-entity>-->
			
			<a-entity id="Box1"
				geometry="primitive: box"
				position="-2 1.6 0"
				material="color: #ffcccc; metalness: 1; envMap: #myCube; roughness: 0.1">
				</a-entity>

			<a-entity id="Box2"
				geometry="primitive: box"
				position="0 1.6 0"
				material="color: #ccffcc; metalness: 1; envMap: #myCube; roughness: 0.1">
				</a-entity>

			<a-entity id="Box3"
				geometry="primitive: box"
				position="2 1.6 0"
				material="color: #ccccff; metalness: 1; envMap: #myCube; roughness: 0.1">
				</a-entity>

			<a-light type="ambient" color="#20303f" intensity="1"></a-light>
